<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Pulz Robinson</title>

  <style>

    /* ===== RESET ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      min-height: 100%;
      height: 100svh;
      min-height: 100svh;
      height: 100dvh;
      min-height: 100dvh;
      min-height: 100%;
      min-height: 100%;
      height: 100svh;
      min-height: 100svh;
      height: 100dvh;
      min-height: 100dvh;
      overflow: hidden;
      background: #05070d;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Inter, Arial, sans-serif;
    }

    /* ===== GAME CANVAS ===== */
    #canvas-container {
      position: fixed;
      inset: 0;
      z-index: 1;
    }

    canvas {
      display: block;
    }

    /* ===== HUD ===== */
    #hud {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 10;
    }

    
/* ===== BOTTOM UI (BGaming-like) ===== */
#bottom-ui{
  position: fixed;
  left: 12px;
  right: 12px;
  bottom: 12px;
  padding: 12px 14px calc(12px + env(safe-area-inset-bottom));
  height: 86px;
  border-radius: 22px;
  display: grid;
  grid-template-columns: 1fr auto 1fr;
  align-items: center;
  gap: 12px;
  background: rgba(8, 12, 24, 0.72);
  border: 1px solid rgba(44, 242, 255, 0.25);
  box-shadow: 0 0 28px rgba(0,180,255,0.25);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  z-index: 30;
  pointer-events: auto;
}

.bet-box{
  display:flex;
  flex-direction:column;
  align-items:flex-start;
  justify-content:center;
  gap: 4px;
  padding: 10px 12px;
  height: 58px;
  border-radius: 16px;
  background: rgba(0,0,0,0.25);
  border: 1px solid rgba(255,255,255,0.10);
  color:#fff;
  cursor:pointer;
}
.bet-label, .bal-label{
  font-size: 11px;
  letter-spacing: .10em;
  opacity: .75;
}
.bet-value, .bal-value{
  font-size: 18px;
  font-weight: 800;
  letter-spacing: .02em;
}

.bal-box{
  display:flex;
  flex-direction:column;
  align-items:flex-end;
  justify-content:center;
  gap:4px;
  padding: 10px 12px;
  height: 58px;
  border-radius: 16px;
  background: rgba(0,0,0,0.22);
  border: 1px solid rgba(255,255,255,0.08);
  color:#fff;
  user-select:none;
}

.play-btn{
  width: 92px;
  height: 92px;
  margin-top: -28px; /* “выпирает” из бара */
  border-radius: 50%;
  background: transparent;
  border: 0;
  padding: 0;
  position: relative;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  user-select:none;
  -webkit-tap-highlight-color: transparent;
  transform: translateZ(0);
  will-change: transform, filter;
  overflow: visible;
  animation: playPulse 2.1s ease-in-out infinite;
}

.play-btn__img{
  width: 100%;
  height: 100%;
  display:block;
  border-radius: 50%;
  position: relative;
  z-index: 2;
  pointer-events: none;
}

/* Neon ring (same vibe as site banners) */
.play-btn--neon::before{
  content:"";
  position:absolute;
  inset:-3px;
  border-radius: 999px;
  padding: 3px;
  background:
    conic-gradient(
      from 0deg,
      rgba(59,130,246,0) 0deg,
      rgba(59,130,246,0.95) 60deg,
      rgba(255,255,255,0.85) 95deg,
      rgba(59,130,246,0.95) 130deg,
      rgba(59,130,246,0) 200deg,
      rgba(59,130,246,0) 360deg
    );
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  opacity: .9;
  filter: blur(0.2px);
  animation: playRingSpin 3.0s linear infinite;
  pointer-events:none;
  z-index: 1;
}

/* outer glow */
.play-btn--neon::after{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius: 999px;
  box-shadow:
    0 0 22px rgba(59,130,246,0.55),
    0 0 44px rgba(59,130,246,0.25);
  pointer-events:none;
  z-index: 0;
}

@keyframes playPulse{
  0%,100%{ transform: scale(1); filter: drop-shadow(0 0 10px rgba(59,130,246,0.25)); }
  50%{ transform: scale(1.035); filter: drop-shadow(0 0 18px rgba(59,130,246,0.45)); }
}
@keyframes playRingSpin{ to{ transform: rotate(360deg); } }

/* two sparks running around the rim */
.play-neon-spark{
  position:absolute;
  width: 12px;
  height: 12px;
  border-radius: 999px;
  background: radial-gradient(circle, rgba(255,255,255,0.95) 0%, rgba(59,130,246,0.95) 35%, rgba(59,130,246,0) 70%);
  box-shadow:
    0 0 18px rgba(59,130,246,0.95),
    0 0 32px rgba(59,130,246,0.55);
  pointer-events:none;
  z-index: 3;

  /* Smooth perimeter path */
  offset-path: inset(-3px round 999px);
  offset-rotate: 0deg;
  animation: playSparkRun 1.9s linear infinite;
}

.play-neon-spark--b{
  width: 10px;
  height: 10px;
  opacity: .85;
  animation-duration: 2.4s;
  animation-delay: -1.2s;
}

@keyframes playSparkRun{
  to{ offset-distance: 100%; }
}

/* press feedback */
.play-btn:active{
  transform: scale(0.98);
}

/* accessibility helper */
.sr-only{
  position:absolute;
  width:1px;height:1px;
  padding:0;margin:-1px;
  overflow:hidden;clip:rect(0,0,0,0);
  white-space:nowrap;border:0;
}

@media (prefers-reduced-motion: reduce){
  .play-btn, .play-btn--neon::before, .play-neon-spark{ animation: none !important; }
}
.play-btn:active{ transform: scale(0.94); }


/* ===== STATS BAR (BGaming-like) ===== */
.stats-bar{
  position: fixed;
  left: 50%;
  transform: translateX(-50%);
  bottom: calc(110px + env(safe-area-inset-bottom)); /* sits above bottom bar */
  width: min(92vw, 720px);
  height: 68px;
  padding: 10px 14px;
  border-radius: 18px;
  background: rgba(8, 12, 24, 0.52);
  border: 1px solid rgba(255,255,255,0.10);
  box-shadow: 0 10px 40px rgba(0,0,0,0.35);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  z-index: 25; /* below bottom-ui (30), above canvas */
  pointer-events: none;
}
.stats-item{ display:flex; flex-direction:column; justify-content:center; }
.stats-label{
  font-size: 11px;
  letter-spacing: .10em;
  color: rgba(255,255,255,0.62);
}
.stats-value{
  margin-top: 2px;
  font-size: 20px;
  font-weight: 900;
  letter-spacing: .02em;
  color: rgba(255,255,255,0.95);
}
@media (min-width: 768px){
  .stats-bar{
    bottom: 132px;
    height: 72px;
    padding: 12px 16px;
    border-radius: 20px;
  }
  .stats-value{ font-size: 22px; }
}


/* ===== MODAL ===== */
.modal{
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  z-index: 40;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  padding: 18px 18px calc(18px + env(safe-area-inset-bottom));
}
.modal.hidden{ display:none; }
.modal-card{
  width: min(520px, 100%);
  border-radius: 22px;
  background: rgba(10, 14, 28, 0.92);
  border: 1px solid rgba(44,242,255,0.22);
  box-shadow: 0 0 40px rgba(0,180,255,0.22);
  padding: 14px;
}
.modal-title{
  color:#fff;
  font-size: 14px;
  font-weight: 800;
  letter-spacing: .08em;
  text-transform: uppercase;
  opacity: .9;
  padding: 6px 8px 10px;
}
.bet-grid{
  display:grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  padding: 6px 4px 10px;
}
.bet-opt{
  height: 44px;
  border-radius: 14px;
  background: rgba(0,0,0,0.28);
  border: 1px solid rgba(255,255,255,0.10);
  color:#fff;
  font-weight: 800;
  cursor:pointer;
}
.bet-opt.active{
  border-color: rgba(44,242,255,0.55);
  box-shadow: 0 0 18px rgba(0,180,255,0.25);
}
.modal-close{
  width:100%;
  height: 46px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.12);
  background: rgba(255,255,255,0.06);
  color:#fff;
  font-weight: 800;
  cursor:pointer;
}
/* ===== DESKTOP ===== */
    
/* ===== DESKTOP ===== */
@media (min-width: 768px) {
  #bottom-ui{
    left: 24px;
    right: 24px;
    bottom: 20px;
    height: 92px;
    padding: 14px 18px 14px;
  }
  .play-btn{
    width: 92px;
    height: 92px;
    font-size: 17px;
    margin-top: -30px;
  }
  .bet-value, .bal-value{ font-size: 20px; }
}

  
  </style>
</head>

<body>
  <!-- GAME -->
  <div id="canvas-container">
    <canvas id="game-canvas"></canvas>
  </div>

  <!-- HUD -->
  <div id="hud"></div>


  <!-- STATS BAR -->
  <div id="statsBar" class="stats-bar" aria-label="Stats">
    <div class="stats-item">
      <div class="stats-label">TIME</div>
      <div class="stats-value" id="statTime">00:00</div>
    </div>
    <div class="stats-item">
      <div class="stats-label">ALTITUDE</div>
      <div class="stats-value" id="statAlt">0.0m</div>
    </div>
    <div class="stats-item">
      <div class="stats-label">DISTANCE</div>
      <div class="stats-value" id="statDist">0.0m</div>
    </div>
    <div class="stats-item">
      <div class="stats-label">MULTIPLIER</div>
      <div class="stats-value" id="statMult">x1.0</div>
    </div>
  </div>


    <!-- BOTTOM BAR -->
  <div id="bottom-ui">
    <button class="bet-box" id="bet-box" type="button" aria-label="Bet">
      <div class="bet-label">BET</div>
      <div class="bet-value" id="bet-value">$1.00</div>
    </button>

    <button class="play-btn play-btn--neon" id="play-btn" type="button" aria-label="Play">
      <span class="play-neon-spark play-neon-spark--a" aria-hidden="true"></span>
      <span class="play-neon-spark play-neon-spark--b" aria-hidden="true"></span>
      <img class="play-btn__img" src="assets/ui/play_button.png" alt="" />
      <span class="sr-only" id="play-label">PLAY</span>
    </button>

    <div class="bal-box" aria-label="Balance">
      <div class="bal-label">BALANCE</div>
      <div class="bal-value" id="bal-value">$0.00</div>
    </div>
  </div>

  <!-- BET MODAL -->
  <div id="bet-modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-card">
      <div class="modal-title">Choose bet</div>
      <div class="bet-grid" id="bet-grid"></div>
      <button class="modal-close" id="bet-close" type="button">Close</button>
    </div>
  </div>


  <!-- GAME LOGIC -->
  <!-- GSAP (можно оставить CDN для скорости) -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

<!-- Robinson modules -->
<script src="./bridge.js"></script>
<script src="./ui.js"></script>
<script src="./game.js"></script>

</body>
</html>
