<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Pulz Robinson</title>

  <style>
    /* ===== RESET ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    html,
    body {
      width: 100%;
      height: 100dvh;
      min-height: 100dvh;
      overflow: hidden;
      background: #05070d;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Inter, Arial, sans-serif;
    }

    /* ===== GAME CANVAS ===== */
    #canvas-container {
      position: fixed;
      inset: 0;
      z-index: 1;
    }

    canvas {
      display: block;
    }

    /* ===== HUD ===== */
    #hud {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 10;
    }

    /* ===== BOTTOM UI ===== */
    #bottom-ui {
      position: fixed;
      left: 0;
      right: 0;
      bottom: env(safe-area-inset-bottom);
      height: 120px;
      padding-bottom: env(safe-area-inset-bottom);
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 20;
    }

    .play-btn {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      background: radial-gradient(
        circle at 30% 30%,
        #2cf2ff,
        #0077ff
      );
      box-shadow:
        0 0 30px rgba(0, 180, 255, 0.7),
        inset 0 0 12px rgba(255, 255, 255, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      pointer-events: auto;
      user-select: none;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    .play-btn:active {
      transform: scale(0.92);
    }

    /* ===== DESKTOP ===== */
    @media (min-width: 768px) {
      #bottom-ui {
        height: 140px;
      }

      .play-btn {
        width: 110px;
        height: 110px;
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <!-- GAME -->
  <div id="canvas-container">
    <canvas id="game-canvas"></canvas>
  </div>

  <!-- HUD -->
  <div id="hud"></div>

  <!-- BOTTOM BAR -->
  <div id="bottom-ui">
    <div class="play-btn" id="play-btn">PLAY</div>
  </div>

  <!-- GAME LOGIC -->
  <!-- GSAP (можно оставить CDN для скорости) -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

<!-- Robinson modules -->
<script src="./bridge.js"></script>
<script src="./ui.js"></script>
<script src="./game.js"></script>

</body>
</html>
