<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Pulz Robinson</title>

  <style>
    /* ===== RESET ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    html,
    body {
      width: 100%;
      height: 100dvh;
      min-height: 100dvh;
      overflow: hidden;
      background: #05070d;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Inter, Arial, sans-serif;
    }

    /* ===== GAME CANVAS ===== */
    #canvas-container {
      position: fixed;
      inset: 0;
      z-index: 1;
    }

    canvas {
      display: block;
    }

    /* ===== HUD LAYER ===== */
    #hud {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* ===== STATS BAR (middle, like reference) ===== */
    #stats-bar {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: calc(170px + env(safe-area-inset-bottom));
      width: min(540px, calc(100vw - 24px));
      background: rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      padding: 10px 12px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      pointer-events: none;
      z-index: 25;
    }
    .stat {
      text-align: center;
      color: rgba(255,255,255,0.8);
      font-size: 11px;
      letter-spacing: 0.04em;
    }
    .stat b {
      display: block;
      margin-top: 4px;
      color: #fff;
      font-size: 15px;
      font-weight: 800;
      letter-spacing: 0.01em;
    }

    /* ===== BOTTOM BAR (transparent, like reference) ===== */
    #bottom-ui {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding-bottom: env(safe-area-inset-bottom);
      height: calc(150px + env(safe-area-inset-bottom));
      display: flex;
      align-items: flex-end;
      justify-content: center;
      pointer-events: none;
      z-index: 30;
    }
    #bottom-bar {
      width: min(720px, 100vw);
      height: 150px;
      padding: 14px 18px 18px;
      background: linear-gradient(to top, rgba(0,0,0,0.55), rgba(0,0,0,0.18));
      border-top: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      display: grid;
      grid-template-columns: 1fr 140px 1fr;
      align-items: end;
      gap: 12px;
      pointer-events: auto;
    }
    .money-box {
      color: rgba(255,255,255,0.85);
      font-size: 12px;
      display: grid;
      grid-template-rows: auto auto;
      gap: 6px;
      align-content: end;
    }
    .money-box .value {
      font-size: 18px;
      font-weight: 800;
      color: #fff;
      letter-spacing: 0.01em;
    }
    .bet-controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .btn-mini {
      width: 34px;
      height: 34px;
      border-radius: 10px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.1);
      color: #fff;
      font-weight: 900;
      display: grid;
      place-items: center;
      user-select: none;
      cursor: pointer;
      pointer-events: auto;
    }
    .play-wrap {
      display: grid;
      justify-items: center;
      gap: 10px;
      padding-bottom: 6px;
    }
    .play-btn {
      width: 112px;
      height: 112px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #2cf2ff, #0077ff);
      box-shadow: 0 0 30px rgba(0, 180, 255, 0.65), inset 0 0 12px rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 900;
      color: #fff;
      pointer-events: auto;
      user-select: none;
      cursor: pointer;
      transition: transform 0.15s ease;
    }
    .play-btn:active { transform: scale(0.92); }
    .speed-btn {
      width: 64px;
      height: 32px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      color: #fff;
      font-weight: 900;
      font-size: 12px;
      letter-spacing: 0.03em;
      display: grid;
      place-items: center;
      pointer-events: auto;
      user-select: none;
      cursor: pointer;
    }

    /* ===== DESKTOP ===== */
    @media (min-width: 768px) {
      #bottom-ui {
        height: 140px;
      }

      .play-btn {
        width: 110px;
        height: 110px;
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <!-- GAME -->
  <div id="canvas-container">
    <canvas id="game-canvas"></canvas>
  </div>

  <!-- HUD -->
  <div id="hud">
    <!-- mid stats bar -->
    <div id="stats-bar">
      <div class="stat">TIME<b id="stat-timer">00:00</b></div>
      <div class="stat">ALTITUDE<b id="stat-alt">0.0m</b></div>
      <div class="stat">DISTANCE<b id="stat-dist">0.0m</b></div>
      <div class="stat">MULTIPLIER<b id="stat-mult">x1.0</b></div>
    </div>
  </div>

  <!-- BOTTOM BAR -->
  <div id="bottom-ui">
    <div id="bottom-bar">
      <!-- LEFT: TOTAL BET (requested left) -->
      <div class="money-box" style="justify-items:start;">
        <div style="opacity:.75;">TOTAL BET</div>
        <div class="bet-controls">
          <div class="btn-mini" id="bet-down">−</div>
          <div class="value"><span id="bet-value">0.50</span></div>
          <div class="btn-mini" id="bet-up">+</div>
        </div>
      </div>

      <!-- CENTER: PLAY + SPEED -->
      <div class="play-wrap">
        <div class="play-btn" id="play-btn">PLAY</div>
        <div class="speed-btn" id="speed-btn">X1</div>
      </div>

      <!-- RIGHT: BALANCE (requested right) -->
      <div class="money-box" style="justify-items:end; text-align:right;">
        <div style="opacity:.75;">BALANCE</div>
        <div class="value"><span id="balance-value">999.50</span></div>
      </div>
    </div>
  </div>

  <!-- GAME LOGIC -->
  <!-- GSAP (можно оставить CDN для скорости) -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

<!-- Robinson modules -->
<script src="./bridge.js"></script>
<script src="./ui.js"></script>
<script src="./game.js"></script>

</body>
</html>
