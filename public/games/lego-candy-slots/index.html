<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Lego Candy Slots</title>
  <style>
    html,body{
      margin:0;height:100%;
      background:#050509;
      overflow:hidden;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    }

    #wrap{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    canvas{
      display:block;
      max-width:100%;
      max-height:100%;
    }

    /* legacy HUD elements for engine safety, but hide them */
    .hud, .btnbar{display:none !important}

    /* Top small HUD (Balance / FS) */
    #topHud{
      position:fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: min(100vw, 720px);
      z-index: 80;
      pointer-events:none;
      padding: 0 10px;
      box-sizing:border-box;
      display:flex;
      gap:10px;
      justify-content:space-between;
    }

    .pillBox{
      flex: 1;
      background: rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 14px;
      padding: 10px 12px;
      box-shadow: 0 10px 22px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.04);
      display:flex;
      align-items:center;
      justify-content:space-between;
      min-width: 0;
    }

    .label{
      font-size:12px;
      font-weight:900;
      letter-spacing:.8px;
      color: rgba(255,224,138,.85);
      text-transform:uppercase;
      text-shadow: 0 2px 0 rgba(0,0,0,.55);
      white-space:nowrap;
    }

    #bal, #fs{
      font-weight:900;
      font-size: 16px;
      letter-spacing:.2px;
      color:#ffe08a;
      text-shadow: 0 2px 0 rgba(0,0,0,.65), 0 0 12px rgba(255,208,64,.20);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 58%;
    }

    /* START button (PNG from assets) */
#startBtn{
  position:absolute;
  left:50%;
  bottom: calc(18px + env(safe-area-inset-bottom));
  transform: translateX(-50%);
  width: min(42vw, 170px);
  height: min(42vw, 170px);
  z-index: 100;
  cursor:pointer;
  -webkit-tap-highlight-color:transparent;
  user-select:none;
  filter: drop-shadow(0 14px 22px rgba(0,0,0,.55));
}


    #startBtn:active{
      transform: translateX(-50%) scale(0.96);
    }

    /* Buy bonus modal (unchanged) */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.55);z-index:120}
    .card{width:min(92vw,420px);background:rgba(0,0,0,.75);border:1px solid rgba(59,130,246,.35);border-radius:18px;padding:14px 14px 12px;color:#e5e7eb}
    .row{display:flex;justify-content:space-between;align-items:center;gap:10px;margin:8px 0}
    .btn{padding:10px 12px;border-radius:12px;border:1px solid rgba(59,130,246,.45);background:rgba(59,130,246,.08);color:#dbeafe;cursor:pointer}
    .btn:active{transform:scale(.99)}
  </style>
</head>
<body>
  <!-- legacy elements that engine expects (hidden) -->
  <div class="hud">
    <div class="pill" id="bet">BET $1.00</div>
    <div class="pill" id="win">WIN $0.00</div>
  </div>
  <div class="hud right">
    <div class="pill" id="mode">MODE BASE</div>
    <div class="pill" id="fsm">FS MULTI x1</div>
  </div>

  <!-- Top HUD (keeps #bal and #fs ids for game.js updates) -->
  <div id="topHud">
    <div class="pillBox">
      <div class="label">BALANCE</div>
      <div id="bal">$0.00</div>
    </div>
    <div class="pillBox" style="max-width: 240px; flex: 0 0 auto;">
      <div class="label">FS</div>
      <div id="fs">-</div>
    </div>
  </div>

  <div id="wrap">
    <canvas id="c"></canvas>

    <!-- ONLY start button (PNG asset) -->
    <img id="startBtn" src="./assets/ui/btn-start.png" alt="Start" />
  </div>

  <div class="modal" id="buyModal">
    <div class="card">
      <div style="font-weight:700;margin-bottom:6px">BUY BONUS</div>
      <div style="font-size:12px;color:#a3a3a3">Мгновенный вход в Free Spins (10). Цена: <b>100×BET</b></div>
      <div class="row">
        <button class="btn" id="cancelBuy">Cancel</button>
        <button class="btn" id="confirmBuy">Buy</button>
      </div>
    </div>
  </div>

  <script src="./game.js"></script>
</body>
</html>
