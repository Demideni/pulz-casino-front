<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Lego Candy Slots</title>
  <style>
    html,body{margin:0;height:100%;background:#050509;overflow:hidden;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    #wrap{position:fixed;inset:0;display:flex;align-items:center;justify-content:center}
    canvas{display:block;max-width:100%;max-height:100%}

    /* keep legacy HUD elements for engine safety, but hide them */
    .hud, .btnbar{display:none !important}

    /* Tap bar UI */
    #tapui{
      position:fixed;
      left:50%;
      bottom:0;
      transform:translateX(-50%);
      width:min(100vw, 640px);
      z-index:50;
      pointer-events:none; /* we enable pointer-events on button only */
    }
    #tapui .bar{
      width:100%;
      display:block;
      height:auto;
    }
    #spinBtn{
      position:absolute;
      left:50%;
      top:54%;
      transform:translate(-50%,-50%);
      width:32%;
      aspect-ratio: 407 / 212;
      background:url("./assets/ui/btn-spin.png") center/contain no-repeat;
      pointer-events:auto;
      cursor:pointer;
      -webkit-tap-highlight-color:transparent;
      filter: drop-shadow(0 10px 16px rgba(0,0,0,.35));
    }
    #spinBtn:active{ transform:translate(-50%,-50%) scale(.985); }

    /* Text slots inside black windows */
    #bal, #fs{
      position:absolute;
      top:56%;
      transform:translate(-50%,-50%);
      font-weight:900;
      font-size: clamp(14px, 3.4vw, 22px);
      letter-spacing:.2px;
      color:#ffe08a;
      text-shadow: 0 2px 0 rgba(0,0,0,.65), 0 0 12px rgba(255,208,64,.25);
      pointer-events:none;
      white-space:nowrap;
    }
    /* balance text approx center of left panel window */
    #bal{ left:23%; }
    /* fs text approx center of right panel window */
    #fs{ left:79%; }

    /* Buy bonus modal (unchanged) */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.55);z-index:80}
    .card{width:min(92vw,420px);background:rgba(0,0,0,.75);border:1px solid rgba(59,130,246,.35);border-radius:18px;padding:14px 14px 12px;color:#e5e7eb}
    .row{display:flex;justify-content:space-between;align-items:center;gap:10px;margin:8px 0}
    .btn{padding:10px 12px;border-radius:12px;border:1px solid rgba(59,130,246,.45);background:rgba(59,130,246,.08);color:#dbeafe;cursor:pointer}
    .btn:active{transform:scale(.99)}
  </style>
</head>
<body>
  <!-- legacy elements that engine expects (hidden) -->
  <div class="hud">
    <div class="pill" id="bet">BET $1.00</div>
    <div class="pill" id="win">WIN $0.00</div>
  </div>
  <div class="hud right">
    <div class="pill" id="mode">MODE BASE</div>
    <div class="pill" id="fsm">FS MULTI x1</div>
  </div>

  <div id="wrap"><canvas id="c"></canvas></div>

  <!-- Tap bar UI (visible) -->
  <div id="tapui">
    <img class="bar" src="./assets/ui/tapbar.png" alt="" />
    <div id="spinBtn" title="Spin (hold for Buy Bonus)"></div>
    <div id="bal">$0.00</div>
    <div id="fs">-</div>
  </div>

  <div class="modal" id="buyModal">
    <div class="card">
      <div style="font-weight:700;margin-bottom:6px">BUY BONUS</div>
      <div style="font-size:12px;color:#a3a3a3">Мгновенный вход в Free Spins (10). Цена: <b>100×BET</b></div>
      <div class="row">
        <button class="btn" id="cancelBuy">Cancel</button>
        <button class="btn" id="confirmBuy">Buy</button>
      </div>
    </div>
  </div>

  <script src="./game.js"></script>
</body>
</html>
