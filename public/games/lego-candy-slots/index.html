<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Lego Candy Slots</title>
  <style>
    html,body{margin:0;height:100%;background:#050509;overflow:hidden;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    #wrap{position:fixed;inset:0;display:flex;align-items:center;justify-content:center}
    canvas{display:block;max-width:100%;max-height:100%}
    .hud{position:fixed;left:14px;top:14px;z-index:10;display:flex;gap:10px;align-items:center}
    .pill{background:rgba(0,0,0,.55);border:1px solid rgba(59,130,246,.35);backdrop-filter:blur(10px);color:#dbeafe;padding:8px 10px;border-radius:14px;font-size:12px;letter-spacing:.2px}
    .right{left:auto;right:14px}
    .btnbar{position:fixed;left:0;right:0;bottom:0;padding:18px 14px 18px;display:flex;align-items:center;justify-content:center;gap:14px;z-index:10}
    .spin{width:74px;height:74px;border-radius:999px;background:radial-gradient(circle at 30% 25%, rgba(59,130,246,.35), transparent 55%), #050509;
      border:2px solid rgba(59,130,246,.75); box-shadow:0 0 30px rgba(59,130,246,.35), inset 0 0 24px rgba(59,130,246,.18);
      display:grid;place-items:center;cursor:pointer; user-select:none; -webkit-tap-highlight-color:transparent}
    .spin:active{transform:scale(.98)}
    .tri{width:0;height:0;border-left:18px solid #dbeafe;border-top:12px solid transparent;border-bottom:12px solid transparent;margin-left:4px;filter:drop-shadow(0 0 10px rgba(59,130,246,.65))}
    .small{font-size:11px;color:#93c5fd;margin-top:6px;text-align:center}
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.55);z-index:20}
    .card{width:min(92vw,420px);background:rgba(0,0,0,.75);border:1px solid rgba(59,130,246,.35);border-radius:18px;padding:14px 14px 12px;color:#e5e7eb}
    .row{display:flex;justify-content:space-between;align-items:center;gap:10px;margin:8px 0}
    .btn{padding:10px 12px;border-radius:12px;border:1px solid rgba(59,130,246,.45);background:rgba(59,130,246,.08);color:#dbeafe;cursor:pointer}
    .btn:active{transform:scale(.99)}
  </style>
</head>
<body>
  <div class="hud">
    <div class="pill" id="bal">BALANCE $0.00</div>
    <div class="pill" id="bet">BET $1.00</div>
    <div class="pill" id="win">WIN $0.00</div>
  </div>
  <div class="hud right">
    <div class="pill" id="mode">MODE BASE</div>
    <div class="pill" id="fs">FS 0</div>
    <div class="pill" id="fsm">FS MULTI x1</div>
  </div>

  <div id="wrap"><canvas id="c"></canvas></div>

  <div class="btnbar">
    <div>
      <div class="spin" id="spinBtn" title="Spin (hold for Buy Bonus)">
        <div class="tri"></div>
      </div>
      <div class="small">hold = BUY BONUS</div>
    </div>
  </div>

  <div class="modal" id="buyModal">
    <div class="card">
      <div style="font-weight:700;margin-bottom:6px">BUY BONUS</div>
      <div style="font-size:12px;color:#a3a3a3">Мгновенный вход в Free Spins (10). Цена: <b>100×BET</b></div>
      <div class="row">
        <button class="btn" id="cancelBuy">Cancel</button>
        <button class="btn" id="confirmBuy">Buy</button>
      </div>
    </div>
  </div>

  <script src="./game.js"></script>
</body>
</html>
