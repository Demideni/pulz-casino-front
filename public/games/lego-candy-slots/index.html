<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Lego Candy Slots</title>
  <style>
    html,body{margin:0;height:100%;background:#050509;overflow:hidden;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    #wrap{position:fixed;inset:0;display:flex;align-items:center;justify-content:center}
    canvas{display:block;max-width:100%;max-height:100%}

    /* keep legacy HUD elements for engine safety, but hide them */
    .hud, .btnbar{display:none !important}

    /* Tap bar UI (code-drawn via CSS, no PNG -> nothing shifts) */
    #tapui{
      position:fixed;
      left:50%;
      bottom:0;
      transform:translateX(-50%);
      width:min(100vw, 720px);
      z-index:50;
      pointer-events:none;
      padding: 0 8px calc(10px + env(safe-area-inset-bottom));
      box-sizing:border-box;
    }
    #tapbar{
      position:relative;
      height:170px;
      border-radius:28px;
      pointer-events:none;
      /* base */
      background:
        radial-gradient(1200px 220px at 50% 0%, rgba(42,167,255,.22), transparent 55%),
        linear-gradient(180deg, rgba(9,12,20,.94), rgba(4,6,12,.92));
      border: 2px solid rgba(42,167,255,.28);
      box-shadow: 0 18px 38px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.05);
      overflow:hidden;
    }
    /* color lego strips */
    #tapbar::after{
      content:"";
      position:absolute;
      left:18px; right:18px;
      top:12px;
      height:18px;
      border-radius:12px;
      background:
        repeating-linear-gradient(
          90deg,
          rgba(255,59,59,.55) 0 42px,
          rgba(42,167,255,.55) 42px 84px,
          rgba(255,213,74,.50) 84px 126px,
          rgba(53,255,122,.40) 126px 168px
        );
      filter:saturate(1.05);
      opacity:.85;
    }
    /* lego studs row */
    #tapbar::before{
      content:"";
      position:absolute;
      left:18px; right:18px;
      top:42px;
      height:34px;
      background:
        radial-gradient(circle at 16px 16px, rgba(255,255,255,.16) 0 10px, rgba(255,255,255,.03) 11px 14px, transparent 15px) 0 0/34px 34px;
      opacity:.9;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.25));
      mask: radial-gradient(circle at 50% 60%, transparent 0 88px, #000 89px);
    }
    /* center dock ring */
    .dock{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      width:170px;
      height:170px;
      border-radius:999px;
      background: radial-gradient(circle at 50% 35%, rgba(0,0,0,.55), rgba(0,0,0,.18));
      border: 2px solid rgba(42,167,255,.25);
      box-shadow: inset 0 0 0 10px rgba(0,0,0,.12);
      pointer-events:none;
    }

    .panel{
      position:absolute;
      top:96px;
      height:66px;
      width: clamp(210px, 36vw, 320px);
      border-radius:16px;
      background: rgba(0,0,0,.55);
      border:1px solid rgba(42,167,255,.22);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.04);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0 14px;
      box-sizing:border-box;
    }
    .panel.left{ left:16px; }
    .panel.right{ right:16px; }
    .label{
      font-size:12px;
      font-weight:900;
      letter-spacing:.8px;
      color: rgba(255,224,138,.85);
      text-transform:uppercase;
      text-shadow: 0 2px 0 rgba(0,0,0,.55);
    }
    #bal, #fs{
      font-weight:900;
      font-size: clamp(14px, 3.4vw, 22px);
      letter-spacing:.2px;
      color:#ffe08a;
      text-shadow: 0 2px 0 rgba(0,0,0,.65), 0 0 12px rgba(255,208,64,.25);
      white-space:nowrap;
    }

    #spinBtn{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      width: clamp(128px, 26vw, 168px);
      height: clamp(128px, 26vw, 168px);
      border-radius:999px;
      pointer-events:auto;
      cursor:pointer;
      -webkit-tap-highlight-color:transparent;

      /* lego premium button */
      background:
        radial-gradient(circle at 35% 30%, rgba(255,255,255,.55), transparent 38%),
        radial-gradient(circle at 50% 65%, rgba(0,0,0,.22), transparent 55%),
        linear-gradient(180deg, #ffe45a, #f2b400);
      border: 6px solid rgba(28, 190, 96, .95);
      box-shadow:
        0 14px 26px rgba(0,0,0,.45),
        0 0 26px rgba(42,167,255,.18),
        inset 0 8px 12px rgba(255,255,255,.18),
        inset 0 -10px 14px rgba(0,0,0,.28);
      will-change: transform, filter;
    }
    #spinBtn::before{
      content:"";
      position:absolute;
      inset:10px;
      border-radius:999px;
      background: radial-gradient(circle at 50% 35%, rgba(0,0,0,.12), rgba(0,0,0,.35));
      box-shadow: inset 0 0 0 6px rgba(255,255,255,.14);
    }
    #spinBtn::after{
      content:"START";
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 1000;
      letter-spacing: .06em;
      font-size: clamp(28px, 5.2vw, 44px);
      color:#eafff2;
      text-shadow:
        0 3px 0 rgba(10,60,25,.95),
        0 0 14px rgba(28,190,96,.55);
      transform: translateY(-1px);
    }
    #spinBtn:active{ transform:translate(-50%,-50%) scale(.985); }


    /* Win FX */
    @keyframes tapFlash {
      0%   { box-shadow: 0 18px 38px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.05); border-color: rgba(42,167,255,.28); }
      35%  { box-shadow: 0 22px 46px rgba(0,0,0,.52), 0 0 26px rgba(42,167,255,.28), inset 0 0 0 1px rgba(255,255,255,.08); border-color: rgba(255,213,74,.42); }
      100% { box-shadow: 0 18px 38px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.05); border-color: rgba(42,167,255,.28); }
    }
    @keyframes studsGlow {
      0% { filter: drop-shadow(0 6px 10px rgba(0,0,0,.25)) brightness(1); opacity: .9; }
      40%{ filter: drop-shadow(0 10px 18px rgba(0,0,0,.35)) brightness(1.35); opacity: 1; }
      100%{ filter: drop-shadow(0 6px 10px rgba(0,0,0,.25)) brightness(1); opacity: .9; }
    }
    @keyframes spinPulse {
      0% { transform:translate(-50%,-50%) scale(1); filter: drop-shadow(0 12px 18px rgba(0,0,0,.38)); }
      35%{ transform:translate(-50%,-50%) scale(1.05); filter: drop-shadow(0 18px 26px rgba(0,0,0,.45)) drop-shadow(0 0 18px rgba(42,167,255,.25)); }
      100%{ transform:translate(-50%,-50%) scale(1); filter: drop-shadow(0 12px 18px rgba(0,0,0,.38)); }
    }

    #tapbar.flash{ animation: tapFlash 520ms ease-out; }
    #tapbar.flash::before{ animation: studsGlow 520ms ease-out; }
    #spinBtn.pulse{ animation: spinPulse 700ms ease-out; }

    /* Buy bonus modal (unchanged) */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.55);z-index:80}
    .card{width:min(92vw,420px);background:rgba(0,0,0,.75);border:1px solid rgba(59,130,246,.35);border-radius:18px;padding:14px 14px 12px;color:#e5e7eb}
    .row{display:flex;justify-content:space-between;align-items:center;gap:10px;margin:8px 0}
    .btn{padding:10px 12px;border-radius:12px;border:1px solid rgba(59,130,246,.45);background:rgba(59,130,246,.08);color:#dbeafe;cursor:pointer}
    .btn:active{transform:scale(.99)}
  </style>
</head>
<body>
  <!-- legacy elements that engine expects (hidden) -->
  <div class="hud">
    <div class="pill" id="bet">BET $1.00</div>
    <div class="pill" id="win">WIN $0.00</div>
  </div>
  <div class="hud right">
    <div class="pill" id="mode">MODE BASE</div>
    <div class="pill" id="fsm">FS MULTI x1</div>
  </div>

  <div id="wrap"><canvas id="c"></canvas></div>

  <!-- Tap bar UI (CSS lego, no PNG -> nothing shifts) -->
  <div id="tapui">
    <div id="tapbar" aria-hidden="true">
      <div class="dock"></div>
      <div class="panel left">
        <div class="label">BALANCE</div>
        <div id="bal">$0.00</div>
      </div>
      <div class="panel right">
        <div class="label">FS</div>
        <div id="fs">-</div>
      </div>
      <div id="spinBtn" title="Spin (hold for Buy Bonus)"></div>
    </div>
  </div>

  <div class="modal" id="buyModal">
    <div class="card">
      <div style="font-weight:700;margin-bottom:6px">BUY BONUS</div>
      <div style="font-size:12px;color:#a3a3a3">Мгновенный вход в Free Spins (10). Цена: <b>100×BET</b></div>
      <div class="row">
        <button class="btn" id="cancelBuy">Cancel</button>
        <button class="btn" id="confirmBuy">Buy</button>
      </div>
    </div>
  </div>

  <script src="./game.js"></script>
</body>
</html>
